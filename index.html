<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost&family=Merriweather&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background-color:LightSkyBlue;">
    <div class="container">

    <h1  class='text-center'> Форма обратной связи</h1>


    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="fio">ФИО</label>
            <input type="text" name="fio" id="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович" required>
            
        </div>
        <div class="form-group">
            <label for="fio">Email</label>
        <input type='email' name="email" id="email" placeholder="Введите Email"  required>
        

        </div >
        <fieldset style="background-color:white; border: none;" >
            <legend style="text-align: center;">Откуда узнали о нас?</legend>
            <div class="form-group">
                <input type="radio" name="radio" id="adv" value="adv" checked>
                <label for="adv">Реклама</label>
            </div>
            <div class="form-group">
                <input type="radio" name="radio" value="friends" id="friends">
                <label for="friends">Друзья</label>
            </div>
            <div class="form-group">
                <input type="radio" name="radio"value="tv" id="tv">
                <label for="tv">ТВ</label>
            </div>
            
        </fieldset>
        <fieldset style="background-color:white;border: none;">
            <legend style="text-align: center;">Категория обращения</legend>
            <select name="category" id="category">
                <option value="negativ">Жалоба</option>
                <option value="positive">Благодарность</option>
            </select>
        </fieldset>
        <fieldset style="background-color:white;border: none;">
            <legend style="text-align: center;">Текст сообщения</legend>
            <textarea name="message" id="message" cols="20" rows="10" placeholder="Введите текст сообщения"></textarea>
        </fieldset>
        <fieldset style="background-color:white;border: none;">
            <legend style="text-align: center;">Добавить файл</legend>
            <input type="file" name="file" id="file">
        </fieldset>
        <fieldset style="background-color:white;border: none;">
            <legend style="text-align: center;">Согласие на обработку персональных данных</legend>
            <input type="checkbox" name="agree" id="agree" value="agree">
            <label for="agree" style="text-align: center;"> Даю согласие на обработку персональных данных</label>
        </fieldset>
        
       <div class="bottom"><button type="submit" style="width:300px; height: 30px; background-color: white;"  >Отправить</button></div>
        
    </form>
</div>
</body>
</html>
